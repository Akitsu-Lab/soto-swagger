openapi: 3.1.1
info:
  title: soto-account
  description: soto-account の API仕様書
  version: "1.0"
servers:
  - url: https://soto-account.deno.dev/
    description: Prod
  - url: http://localhost:8000/
    description: local
paths:
  /accounts:
    get:
      summary: List all accounts
      operationId: listAccounts
      tags:
        - Accounts
      responses:
        '200':
          description: A list of accounts.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Account'
    post:
      summary: Create a new account
      operationId: createAccount
      tags:
        - Accounts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewAccount'
      responses:
        '201':
          description: Account created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
  /accounts/{accountId}:
    get:
      summary: Get a account by ID
      operationId: getAccountById
      tags:
        - Accounts
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: A account object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
components:
  schemas:
    Account:
      type: object
      properties:
        accountId:
          type: integer
          format: int
        accountName:
          type: string
        balance:
          type: integer
    NewAccount:
      type: object
      required:
        - accountName
      properties:
        accountName:
          type: string